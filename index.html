<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="./static/img/Vector.svg" alt="">
    </header>
    <main>
        <section>
            <textarea cols="30" rows="10" class="text-area" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <p class="informacion">Solo letras minusculas y sin acento</p>
            </div>
            <div class="botones">
                <button class="encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="text-mensaje" cols="20" rows="10"></textarea>
            <div class="copi">
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="./static/js/script.js"></script>
</body>
</html>
